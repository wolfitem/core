name: behat

platform:
  os: linux
  arch: amd64

steps:
- name: restore
  pull: always
  image: plugins/s3-cache:1
  settings:
    access_key:
      from_secret: cache_s3_access_key
    endpoint:
      from_secret: cache_s3_endpoint
    restore: true
    secret_key:
      from_secret: cache_s3_secret_key
  when:
    instance:
    - drone.owncloud.com

- name: composer
  pull: always
  image: owncloudci/php:7.1
  commands:
  - make install-composer-deps
  environment:
    COMPOSER_HOME: /drone/src/.cache/composer

- name: vendorbin
  pull: always
  image: owncloudci/php:7.1
  commands:
  - make vendor-bin-deps
  environment:
    COMPOSER_HOME: /drone/src/.cache/composer

- name: yarn
  pull: always
  image: owncloudci/php:7.1
  commands:
  - make install-nodejs-deps
  environment:
    NPM_CONFIG_CACHE: /drone/src/.cache/npm
    YARN_CACHE_FOLDER: /drone/src/.cache/yarn
    bower_storage__packages: /drone/src/.cache/bower

- name: test
  pull: always
  image: owncloudci/php:7.1

trigger:
  ref:
  - refs/heads/master
  - refs/heads/stable10
  - "refs/heads/release-*"
  - "refs/tags/**"
  - "refs/pull/**"

depends_on:
- coding-standard
- phan-php7.1
- phan-php7.2
- phan-php7.3
- stan-php7.1

